<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
    <title>To-do List</title>
    <link rel='stylesheet' type='text/css' href='css/estilo.css' />

</head>

<body>
    <div id='interface'>
        <header id='cabecalho'>
            <hgroup>
                <h1>Lista de Afazeres</h1>
            </hgroup>
        </header>

        <input placeholder='Digite uma tarefa...' id='campoTarefa'> </input>

        <button id='btAdd' onclick='addTarefa()'>Adicionar</button>

        <div id='boxLista'>
            <ul id='minhaLista'>

            </ul>

        </div>


    </div>

    <script id='lista'>
        var item
        var ul = document.getElementById('minhaLista')
        var li
        var itemId
        var tarefas

        function addTarefa() {
            item = document.getElementById('campoTarefa').value.trim()
            if (item != '') {
                itemId = ul.childElementCount
                li = criarItemLista(item, itemId)
                li.appendChild(criarBtExcluir(itemId))
                li.appendChild(criarBxMarcar(itemId))
                ul.appendChild(li)

            }
        }

        function criarItemLista() {
            let li = document.createElement('li')
            li.setAttribute('index', itemId)
            li.appendChild(document.createTextNode(item))
            return (li)

        }

        function criarBtExcluir() {
            let btExcluir = document.createElement('button')
            btExcluir.setAttribute('onclick', 'excluirTarefa(' + itemId + ')')
            btExcluir.innerHTML = 'Excluir'
            btExcluir.id = 'btExcluir'
            return btExcluir
        }

        function excluirTarefa(itemId) {
            for (let i = 0; i < ul.childNodes.length; i++) {
                if (ul.children[i].getAttribute('index') == itemId) {
                    ul.children[i].remove()
                }
            }

        }

        function criarBxMarcar() {
            let bxMarcar = document.createElement('input')
            bxMarcar.setAttribute('type', 'checkbox')
            bxMarcar.setAttribute('onclick', 'marcarTarefa(' + itemId + ')')
            bxMarcar.id = 'bxMarcar'
            return bxMarcar
        }

        function marcarTarefa(itemId) {
            for (let i = 0; i < ul.childNodes.length; i++) {
                if (ul.children[i].getAttribute('index') == itemId) {
                    ul.children[i].classList.toggle('tarefaRealizada')

                }
            }
        }
        1
    </script>
</body>


</html>
