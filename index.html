<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
    <title>To-do List</title>
    <link rel='stylesheet' type='text/css' href='css/estilo.css' />

</head>

<body>
    <div id='interface'>
        <header id='cabecalho'>
            <hgroup>
                <h1>Lista de Afazeres</h1>
            </hgroup>
        </header>

        <input placeholder='Digite uma tarefa...' id='campoTarefa'> </input>

        <button id='btAdd' onclick='addTarefa()'>Adicionar</button>

        <div id='boxLista'>
            <ul id='minhaLista'>

            </ul>

        </div>

    </div>

    <script>
        var item
        var ul = document.getElementById('minhaLista')
        var li
        var itemId

        function addTarefa() {
            item = document.getElementById('campoTarefa').value.trim()
            if (item != '') {
                itemId = ul.childElementCount
                li = criarItemLista(item, itemId)
                ul.appendChild(li)
            }
        }

        function criarItemLista() {
            let li = document.createElement('li')
            li.setAttribute('index', itemId)
            li.appendChild(document.createTextNode(item))
            return (li)
        }
    </script>
</body>

</html>
